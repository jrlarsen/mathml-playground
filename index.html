<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Intro to MathML Core Elements</title>
        <style>
            body { font-size: 26px; display: flex; flex-direction: column; align-items: center; }
            div { width: 30rem; padding: 2rem; border-bottom: 1px solid silver; }
            math[display=block] { margin: 1rem 0; }
        </style>
    </head>
    <body>
        <div>
            This mathematical formula with a big summation and the number pi
            <math display="block">
              <mrow>
                <munderover>
                  <mo>Σ</mo>
                  <mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow>
                  <mrow><mo>+</mo><mn>∞</mn></mrow>
                </munderover>
                <mfrac>
                  <mn>1</mn>
                  <msup><mi>n</mi><mn>2</mn></msup>
                </mfrac>
              </mrow>
              <mo>=</mo>
              <mfrac>
                <msup><mi>π</mi><mn>2</mn></msup>
                <mn>6</mn>
              </mfrac>
            </math>
            is easy to prove.
          </div>
          <div>
            This mathematical formula with a big summation and the number pi
            <math display="inline">
              <mrow>
                <munderover>
                  <mo>∑</mo>
                  <mrow><mi>n</mi><mo>=</mo><mn>1</mn></mrow>
                  <mrow><mo>+</mo><mn>∞</mn></mrow>
                </munderover>
                <mfrac>
                  <mn>1</mn>
                  <msup><mi>n</mi><mn>2</mn></msup>
                </mfrac>
              </mrow>
              <mo>=</mo>
              <mfrac>
                <msup><mi>π</mi><mn>2</mn></msup>
                <mn>6</mn>
              </mfrac>
            </math>
            is easy to prove.
          </div>
    </body>
</html>
